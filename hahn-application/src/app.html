<template>
  <require from="./assets/styles/main.css"></require>
  <require from="./assets/styles/style2.css"></require>
  <require from="./assets/styles/form-validation.css"></require>
  <div class="container">
    <main>

      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">User Asset</h4>
          <form class="needs-validation" novalidate submit.trigger="submit()">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="rank" class="form-label">Rank</label>
                <input type="text" class="form-control" id="rank" placeholder="" value="" required
                  value.bind="userAsset.asset.rank">
                <div class="invalid-feedback">
                  Valid rank is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" value="" required
                  value.bind="userAsset.asset.name">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="supply" class="form-label">Supply</label>
                <input type="text" class="form-control" id="supply" placeholder="" value="" required
                  value.bind="userAsset.asset.supply">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="maxSupply" class="form-label">MaxSupply</label>
                <input type="text" class="form-control" id="maxSupply" placeholder="" value="" required
                value.bind="userAsset.asset.maxSupply">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="marketCapUsd" class="form-label">MarketCapUsd</label>
                <input type="text" class="form-control" id="marketCapUsd" placeholder="" value="" required
                value.bind="userAsset.asset.marketCapUsd">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="priceUsd" class="form-label">PriceUsd</label>
                <input type="text" class="form-control" id="priceUsd" placeholder="" value="" required
                value.bind="userAsset.asset.priceUsd">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <h4 class="mb-3">User</h4>
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                value.bind="userAsset.asset.user.firstName">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required
                value.bind="userAsset.asset.user.lastName">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com"
                value.bind="userAsset.asset.user.email">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required
                value.bind="address">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite"
                value.bind="address2">
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required
                value.bind="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required
                value.bind="state">
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required
                value.bind="zip">
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>
            <hr class="my-4">
            <section class="py-5 text-center container">
              <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                  <button class="btn btn-primary my-2" type="submit" disabled.bind="!userAsset.asset.rank">Send</button>
                  <button class="btn btn-secondary my-2" type="button" click.delegate="reset()">Reset</button>
                  </p>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </main>
  </div>
</template>
